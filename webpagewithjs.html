<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawal's Custom Web Page</title>
    <style>
        /* Page styling */
        body {
            background-color: #fff3e0; /* Light orange background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* Header with cursive font */
        h1 {
            font-family: 'Brush Script MT', cursive;
            color: #ff6f00; /* Dark orange */
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: 0 auto 30px auto;
            line-height: 1.5;
        }

        /* Buttons styling */
        button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff9800;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65100;
        }

        /* Lightbulb image */
        #lightbulb {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Taslima's Web Page!</h1>
    <p>This interactive page demonstrates how JavaScript can control HTML elements. Click the buttons below to turn the lightbulb on and off. Itâ€™s a simple example of how web pages can respond to user actions.</p>

    <!-- Lightbulb image -->
    <img id="lightbulb" src="https://www.pngkey.com/png/full/101-1014825_yellow-light-bulb-png-clip-art-yellow-light.png" alt="Lightbulb Off">

    <div>
        <button onclick="turnOn()">Turn On</button>
        <button onclick="turnOff()">Turn Off</button>
    </div>

    <script>
        function turnOn() {
            document.getElementById('lightbulb').src = "https://www.pngkey.com/png/full/101-1014825_yellow-light-bulb-png-clip-art-yellow-light.png";
        }

        function turnOff() {
            document.getElementById('lightbulb').src = "https://www.pngkey.com/png/full/101-1014825_yellow-light-bulb-png-clip-art-yellow-light.png";
        }
    </script>
</body>
</html>

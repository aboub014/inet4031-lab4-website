<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taslima's Custom Web Page</title>
    <style>
        body {
            background-color: #f0e68c; /* Changed background color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Taslima's Web Page!</h1>
    <p>This page demonstrates how a simple JavaScript program can interact with HTML elements to turn a lightbulb icon on and off.</p>
    
    <img id="lightbulb" src="light-off.png" alt="Lightbulb" width="150">
    
    <div>
        <button onclick="turnOn()">Turn On</button>
        <button onclick="turnOff()">Turn Off</button>
    </div>

    <script>
        function turnOn() {
            document.getElementById('lightbulb').src = 'light-on.png';
        }
        function turnOff() {
            document.getElementById('lightbulb').src = 'light-off.png';
        }
    </script>
</body>
</html>
